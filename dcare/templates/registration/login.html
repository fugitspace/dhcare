{% load staticfiles %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Hospital Management Information System">
    <meta name="author" content="Sovello Hildebrand Mgani">
    <link rel="icon" href="{% static 'dcare/img/favicon.ico' %}">
    
    <title>Switchboard Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'dcare/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'dcare/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'dcare/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'dcare/css/styles.css' %}" />
  </head>

  <body>
    <div class="container-fluid">      
      <form class="form-signin" method="POST" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<h2 class="form-signin-heading">Please sign in</h2>
	{% if form.errors %}
	<div class="alert alert-danger" role="alert">Invalid username and/or password</div>
	{% endif %}	
	<label for="inputUsername" class="sr-only">Username</label>
	<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<!--<div class="checkbox">
	  <label>
	    <input type="checkbox" value="remember-me"> Remember me
	  </label>
	</div>-->
	<input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
	<input type="hidden" name="next" value="{{ next }}" />
      </form>           
    </div>
<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>

  <script src="{% static 'dcare/js/jquery.min.js' %}"></script>
  <script src="{% static 'dcare/js/circle-progress.js' %}"></script>
  <script src="{% static 'dcare/js/hnp_stats.js' %}"></script>
  <script src="{% static 'dcare/js/jquery-ui.js' %}"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="{% static 'dcare/js/bootstrap.min.js' %}"></script>  
</body>
</html>
