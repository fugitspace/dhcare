{% extends 'base.html' %}

{% block sitenav %}
{# we dont want have a navigation for the logout page #}
{% endblock %}

{% block sitepage %}
<form class="form-signin" method="POST" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}
  <h2 class="form-signin-heading">Please sign in</h2>
  {% if form.errors %}
  <div class="alert alert-danger" role="alert">Invalid username and/or password</div>
  {% endif %}	
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <!--<div class="checkbox">
      <label>
	<input type="checkbox" value="remember-me"> Remember me
      </label>
  </div>-->
  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
