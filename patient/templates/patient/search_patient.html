{% if patients_found|length %}
<div class="row">
  <table class="table table-hover">
    <h3>Patients found</h3>
    <thead>
      <tr><th>Firstname</th><th>Surname</th><th>Other name</th><th colspan="2">Action</th></tr>
    </thead>
    <tbody>
      {% for patient in patients_found %}
      <tr>
	<td>{{ patient.firstname }}</td>
	<td> {{ patient.surname }} </td>
	<td> {{ patient.othername }}</td>
	<td>
	  <a href="{% url 'patient:view_patient' patient.id %}">
	    <span title="View" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
	  </a>
	</td>
	<td>
	  <a href="{% url 'patient:edit_patient' patient.id%}">
	    <span title="Edit" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
	  </a>
	</td>
      </tr>
      {% endfor %}
    </tbody>    
  </table>
</div>
{% else %}
<div class="alert alert-warning" role="alert">The patient you are searching is not registered.</div>
{% endif %}
