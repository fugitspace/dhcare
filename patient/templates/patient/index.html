{% load staticfiles %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Hospital Management Information System">
    <meta name="author" content="Sovello Hildebrand Mgani">
    <link rel="icon" href="{% static 'dcare/img/favicon.ico' %}">
    
    <title>Switchboard Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'dcare/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'dcare/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'dcare/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'dcare/css/styles.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-xs-5 col-md-3">
	  <h1>Fixed Menu</h1>
	</div>
	
	<div class="col-xs-8 col-md-6">
	  <h1>dcare: Hospital Management made easy!</h1>	  
	  <form>
	    <div class="form-group">
	      <label class="sr-only" for="startAndEndDate">Start and End Dates</label>
	      <p>
		<div class="input-group">
		<div class="input-group-addon">Start Date</div>
		<input type="text" class="form-control" id="start_date" placeholder="Start Date">
		</div>
	      </p>
	      <p>
		<div class="input-group">
		  <div class="input-group-addon">End Date &nbsp;</div>		
		  <input type="text" class="form-control" id="end_date" placeholder="End Date">
		</div>
	      </p>
	      <p>
		<submit type="submit" class="btn btn-primary">Search</submit>
	      </p>	      
	    </div>
	  </form>
	</div>
	<div class="col-xs-5 col-md-3">
	  <h3>Some context menu here</h3>
	</div>
      </div>     
    </div>
<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>

  <script src="{% static 'dcare/js/jquery.min.js' %}"></script>
  <script src="{% static 'dcare/js/circle-progress.js' %}"></script>
  <script src="{% static 'dcare/js/hnp_stats.js' %}"></script>
  <script src="{% static 'dcare/js/jquery-ui.js' %}"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="{% static 'dcare/js/bootstrap.min.js' %}"></script>  
</body>
</html>
